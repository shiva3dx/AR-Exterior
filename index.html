<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>360Â° Video AR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>

    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; background: black; }
      #start-button {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 32px;
        font-size: 18px;
        background: #21c0db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 999;
      }
      a-scene { display: none; }
    </style>
  </head>
  <body>

    <button id="start-button">View in AR</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true" id="scene">
      <a-assets>
        <video id="vid" autoplay loop muted playsinline crossorigin="anonymous" src="https://cdn.glitch.global/d4ef8d63-d2d7-4b9b-86c8-5c7d87d207c7/test360.mp4?v=1717232803589"></video>
      </a-assets>

      <a-videosphere src="your360video.mp4" rotation="0 -90 0"></a-videosphere>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('start-button');
      const scene = document.getElementById('scene');
      const video = document.getElementById('vid');

      startButton.onclick = () => {
        video.play();
        scene.style.display = 'block';
        startButton.style.display = 'none';
      };
    </script>

  </body>
</html>
