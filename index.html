<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video in Web AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- A-Frame & AR.js libraries -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >

      <!-- Videosphere showing 360 video -->
      <a-videosphere src="#vid" rotation="0 -90 0"></a-videosphere>

      <!-- AR camera -->
      <a-entity camera></a-entity>

    </a-scene>

    <!-- Video element (hidden) -->
    <video id="vid"
           autoplay
           loop
           muted
           playsinline
           crossorigin="anonymous"
           src="your360video.mp4">
    </video>
  </body>
</html>
